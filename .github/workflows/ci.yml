name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies 👨🏻‍💻
        run: bun install

      - name: Build
        run: bun run generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
